<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0c445c992.js" crossorigin="anonymous"></script>
    <title>To-do-list</title>
</head>
<body>
    <main>
     <h1>To Do List</h1>
        <div class="outer-container">
            <div class="inner-container">
                <h2 class="subtitle">Today's To Do</h2>
                <form action="" method="post" id="to-do-form">
                    <input type="text" class="add-item" name="to-do" id="to-do-input" placeholder="Add to your list..." required>
                </form>
                <hr>
                <div class="to-do-list">
                    <div class="to-do-item">
                        <div class="to-do-detail">
                            <input type="checkbox">
                            <h3 class="to-do-dsc">Go swimming</h3>
                        </div>
                        <div>
                            <button class="edit-btn"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="to-do-item">
                        <div class="to-do-detail">
                            <input type="checkbox">
                            <h3 class="to-do-dsc">Visit the dentist</h3>
                        </div>
                        <div>
                            <button class="edit-btn"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="to-do-item">
                        <div class="to-do-detail">
                            <input type="checkbox">
                            <h3 class="to-do-dsc">Plan the party</h3>
                        </div>
                        <div>
                            <button class="edit-btn"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </div>

                <p class="clear-all">Clear all completed</p>
            </div>
        </div>
    </main>
    
</body>
</html>
