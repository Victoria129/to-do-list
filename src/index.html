<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0c445c992.js" crossorigin="anonymous"></script>
    <title>To-do-list</title>
</head>
<body>
    <main>
     <h1>To Do List</h1>
        <div class="outer-container">
            <div class="inner-container">
                <h2 class="subtitle">Today's To Do</h2>
                <form action="" method="post" id="to-do-form">
                    <input type="text" class="add-item" name="to-do" id="to-do-input" placeholder="Add to your list..." required>
                </form>
                <form action="" method="post" id="editTodo-form">
                    <input type="text" class="edit-item" name="editTodo" id="edit-input" placeholder="Edit your task..." required>
                </form>
                <hr>
                <div class="to-do-list">
                </div>

                <p class="clear-all">Clear all completed</p>
            </div>
        </div>
    </main>
    
</body>
</html>
